<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Rubik+Distressed&display=swap"
      rel="stylesheet"
    />
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="modal-cont">
        <div class="modalContent">
          <h2>Welcome to Number Drop</h2>
          <h3 class="modal-message">...because math is fun!!</h3>
          <label for="fname">Enter Player name:</label>
          <input type="text" id="fname" name="fname" /><br />
          <!-- <p class="gamer">Enter your Name:</p> -->
          <button class="modCont">Continue</button>
        </div>
      </div>
      <header>
        <div class="header">
          <h1 class="pageTitle">Number Drop</h1>
        </div>
      </header>
      <div>
        <ul class="gameDetails">
          <li class="player">PLAYER:</li>
          <li class="nextTile">COMING UP...</li>
          <li class="pointsEarned">POINTS EARNED:</li>
        </ul>
      </div>
      <div class="btnSection">
        <div class="forBorder">
          <button class="aboutGame">About the game</button>
          <button class="gameRules">How it's played</button>
          <button class="loadGame">Play</button>
          <button class="resetGame">Reset</button>
        </div>
      </div>
      <div class="forNumbers">
        <div class="number numberTwo">2</div>
        <div class="number numberFour">4</div>
        <div class="number numberEight">8</div>
        <div class="number numbersSixteen">16</div>
        <div class="number numbersThirtyTwo">32</div>
        <div class="number numbersSixtyFour">64</div>
        <div class="number numbersOneTwoEight">128</div>
        <div class="number numbersTwoFiveSix">256</div>
        <div class="number numbersFiveOneTwo">512</div>
        <div class="number numbersOneZTwoFour">1024</div>
        <div class="number numbersTwoZFourEIght">2048</div>
      </div>

      <script
        src="https://kit.fontawesome.com/7e0fb625cb.js"
        crossorigin="anonymous"
      ></script>
      <script src="/app.js"></script>
    </main>
  </body>
</html>
